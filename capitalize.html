<html>
<head>
<script type="text/javascript">
function cap(form)
{
var s1=form.word1.value;
var s2=s1.toUpperCase();
alert("Capitalized Word is: "+s2);
}
</script>
</head>
<body bgcolor="YellowGreen">
<center>
<div width:90%">
<br>
<h3> Javascript program to Capitalize </h3>
<form name="capform" method="GET">
Enter a Word:<input type="text" name="word1">
<br><br>
<input type="submit" value="capitalize" onclick="cap(this.form)">
</form>
<br>
</div>
</center>
</center>
</body>
</html>
